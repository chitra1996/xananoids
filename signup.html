	<head>
		<title>xananoids</title>

		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link href="tools/style.css" rel="stylesheet" type="text/css" media="screen" />
		<script type="text/javascript" src="tools/jquery.min.js"></script> 
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans+Condensed:300" rel="stylesheet">
	</head>

	<body>
		<div class="background"></div>
		<div class="heading">
			<nav class="navbar">
		        <!-- Logo -->
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a href="#" class="navbar-brand"><img id="logo" src="images/logo.png"></a>
		        </div>

		        <!-- Menu Items -->
		        <div class="collapse navbar-collapse" id="mainNavBar">
		            <ul class="nav navbar-nav navbar-right">
		                <li><a href="signin.html">SIGN IN</a></li>
		                <li><a href="signup.html">SIGN UP</a></li>
		                <li><a href="index.html">INVENTORY</a></li>	
						<li><a href="logout.html">LOGOUT</a></li>
					</ul>                                        
				</div>  
			</nav>
		</div>

			<div class="heads">
				<p>SIGN UP</p>
			</div>

			<div class="form-body">
				<form class = "form-horizontal col-sm-12 col-md-12" role = "form">

					<div class = "form-group col-sm-6 col-md-6">
				      	<label class="col-sm-3 col-md-3 control-label">User Name</label>				
				      	<div class = "col-sm-8 col-md-8">
				         	<input type="text" class="form-control" placeholder="Username">
				      	</div>
				   	</div>

				   	<div class = "form-group col-sm-6 col-md-6">
				      	<label class = "col-sm-3 col-md-3  control-label">Batch</label>
				      	<div class = "col-sm-8 col-md-8">
				         	<input type = "text" class = "form-control" placeholder = "Enter batch">
				      	</div>
				   	</div>
				   
				   	<div class = "form-group col-sm-6 col-md-6">
				      	<label class = "col-sm-3 col-md-3 control-label">First Name</label>				
				      	<div class = "col-sm-8 col-md-8">
				         	<input type="text" class="form-control" placeholder="First name">
				      	</div>
				   	</div>
				   
				   	<div class = "form-group col-sm-6 col-md-6">
				      	<label class = "col-sm-3 col-md-3  control-label">Last Name</label>				
				      	<div class = "col-sm-8 col-md-8">
				         	<input type = "text" class = "form-control" placeholder = "Last name">
				      	</div>
				   	</div>

				   	<div class = "form-group col-sm-6 col-md-6">
				      	<label class = "col-sm-3 col-md-3 control-label">Password</label>				
				      	<div class = "col-sm-8 col-md-8">
				         	<input type = "password" class = "form-control" placeholder = "Password">
				      	</div>
				   	</div>

				   	<div class = "form-group col-sm-6 col-md-6">
				      	<label class = "col-sm-3 col-md-3  control-label ">Confirm Password</label>
				      	<div class = "col-sm-8 col-md-8">
				         	<input type = "password" class = "form-control" placeholder = "Confirm password">
				      	</div>
				   	</div>

				   	<div class = "form-group col-sm-6 col-md-6">
				      	<label class = "col-sm-3 col-md-3 control-label">Contact</label>
				      	<div class = "col-sm-8 col-md-8">
				         	<input type = "text" class = "form-control" placeholder = "Phone number">
				      	</div>
				   	</div>

				   	<div class = "form-group col-sm-6 col-md-6">
				      	<label class = "col-sm-3 col-md-3   control-label">E-mail</label>
				      	<div class = "col-sm-8 col-md-8">
				         	<input type = "email" class = "form-control" placeholder = "E-mail address">
				      	</div>
				   	</div> 
				   	
				   	<div class = "form-group col-sm-12 col-md-12">
				         	<button type = "submit" class = "btn btn-default">SIGN UP</button>
				   	</div>				
				</form>
			</div>
	</body>
</html>
